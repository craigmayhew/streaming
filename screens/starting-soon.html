<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Starting soon</title>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
	<style>
		body {background-color: #000;}
		div {margin: auto; padding: 10px; text-align: center; width: 70%;}
		h1 {color: #fff; font-family: 'Permanent Marker', cursive; font-size: 72px;}
		h2 {color: #fff; font-family: 'Permanent Marker', cursive; margin-top: 160px;}
		#countdown {color: #fff; font-family: 'Permanent Marker', cursive; font-size: 72px;}
	</style>
</head>

<body id="home">
	<div>
		<h1>Zero Point Craig</h1>
		<h2>Starting Soon!!</h2>
		<span id="countdown"></span>
	</div>

	<script>
		    //TODO: Jest tests and deploy script!
			var nowDate = new Date();
			var countDownDate = new Date();
			countDownDate.setDate(nowDate.getDate() + 7);
			countDownDate.setHours(12);
			countDownDate.setMinutes(30);                    
			
			// Update the count down every 1 second
			var x = setInterval(function() {
				// Get today's date and time
				var nowDateTime = nowDate.getTime();
			
				// Find the distance between now and the count down date
				var distance = countDownDate - nowDateTime;
			
				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			
				//if today is Sunday before our start time, then days must equal today
				if (days == 7) {
					days = 0;
				}

				// Display the result in the element with id="demo"
				document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
				+ minutes + "m ";
			}, 1000);
	</script>
</body>
</html>
